<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Seja bem-vindo ao nosso ecommerce com JavaScript</h1>
            <p>Encontre aqui o seu Melhor Curso em PYTHON do 0 ao 9 nivel</p>
            <button>Compre Agora</button>
        </section>

        <section class="products">
            <h2>Produtos em destaque</h2>
            <div class="product-grid">
                <!-- Produtos vão aqui via JS -->
            </div>
        </section>

        <section class="cart">
            <h2>Carrinho de compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itens do carrinho via JS -->
                </tbody>
            </table>
            <p>Total: <span id="total">R$0.00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 EBAC Ecommerce v 2.0</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
